{% macro render_quest(quest) %}
<dt>{{ quest.question.body }}</dt>
<dd>
    <ul class="list-group">
        {% for (k, v) in quest.question.answers.items() %}
        <li class="list-group-item"><input type="radio" name="{{ quest.question.key }}" value={{ k }}>{{ v }}</li>
        {% endfor %}
    </ul>
</dd>
{% endmacro %}
