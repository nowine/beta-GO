{% macro render_quest(quest) %}
<tr>
    <td>{{ quest.sequence }}</td>
    <td>{{ quest.question.body }}</td>
    <td>
        <select name={{ "answer_%i" % quest.sequence }}>
            {% for (k,v) in quest.question.answers.items() %}
            <option value={{ v }}>{{ k }}</option>
            {% endfor %}
        </select>
    </td>
</tr>
{% endmacro %}
