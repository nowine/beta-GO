{% macro render_field(field) %}
<dt>{{ field.label }}{% if field.flags.reqired %}*{% endif %}</dt>
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul style="color:red;">
      {% for error in field.errors %}
        <li>{{ error  }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
